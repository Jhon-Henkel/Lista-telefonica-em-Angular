<div class="jumbotron">
    <h3>Cadastrar novo contato</h3>
    <hr/>
    <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="2"/>
        <input class="form-control" type="text" ng-model="contato.telefone" name="fone" placeholder="Telefone" ng-required="true" ng-pattern="/^\(\d{2}\) \d{4,5}-\d{4}$/" ui-phone/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency) + ')' group by operadora.categoria for operadora in operadoras | orderBy:'nome'">
            <option value="">--Selecione uma operadora--</option>
        </select>
        <input type="hidden" ng-model="contato.dataAlteracao">
    </form>
    <div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
        <div class="alert alert-danger" ng-message="required">
            Por favor, preencha o campo nome!
        </div>
        <div class="alert alert-danger" ng-message="minlength">
            O campo nome deve conter no mínimo 2 caracteres!
        </div>
    </div>
    <div ng-show="contatoForm.fone.$dirty" ng-messages="contatoForm.fone.$error">
        <div class="alert alert-danger" ng-message="required">
            Por favor, preencha o campo telefone!
        </div>
        <div class="alert alert-warning" ng-message="pattern">
            Um numero de telefone válido deve ser digitado!<br>
            Ex.: (12) 1234-1234 ou (12) 12345-1234
        </div>
    </div>
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
    <a class="btn btn-danger btn-block" href="#!/contatos">Cancelar</a>
</div>
